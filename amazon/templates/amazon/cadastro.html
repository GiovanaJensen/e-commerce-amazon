{%extends "amazon/layout.html" %}
{%block title%}
<title>Amazon | Cadastro</title>
{%endblock%}

{%block body%}
{%if mensagem%}
    <h4>{{mensagem}}</h4>
{%endif%}
    <form action="{%url 'amazon:cadastro'%}" method="post">
        {%csrf_token%}
        {{form}}
        <input type="submit" value="Cadastrar">
    </form>

{%endblock%}
